    <svg style="background:#307553;" viewBox="0 0 100 100">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.264706%" fy="50%" r=".5">
                <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(36, 112, 81, 1)"></stop>
                <stop offset="100%" stop-color="rgba(36, 112, 81, 0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="1.14894%" fy="50%" r=".5">

            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.837209%" fy="50%" r=".5">

            <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.13043%" fy="50%" r=".5">

                <stop offset="0%" stop-color="rgba(55, 101, 148, 1)"></stop>
                <stop offset="100%" stop-color="rgba(55, 101, 148,  0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.2449%" fy="50%" r=".5">
                <animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(144,204,158, 1)"></stop>
                <stop offset="100%" stop-color="rgba(144,204,158,  0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient6" cx="50%" cy="50%" fx="3.92157%" fy="50%" r=".5">
                <animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(0,0,0, 1)"></stop>
                <stop offset="100%" stop-color="rgba(0,0,0,  0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient7" cx="50%" cy="50%" fx="3.92157%" fy="50%" r=".5">

                <stop offset="0%" stop-color="rgba(223, 254, 44, 0.5)"></stop>
                <stop offset="100%" stop-color="rgba(223, 254, 44, 0)"></stop>
            </radialGradient>
        </defs>
        <rect x="23.75%" y="20.2381%" width="100%" height="50%" fill="url(#Gradient4)" transform="rotate(31.7647 50 50)">
            <animate attributeName="x" dur="20s" values="40%;0%;25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="21s" values="0%;50%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="-20.6522%" y="22.9167%" width="100%" height="100%" fill="url(#Gradient5)" transform="rotate(110 50 50)">

            <animate attributeName="y" dur="24s" values="25%;-25%;25%" repeatCount="indefinite"></animate>

        </rect>
        <rect x="-15%" y="-10.5769%" width="100%" height="50%" fill="url(#Gradient6)" transform="rotate(142.105 50 50)">

            <animate attributeName="y" dur="26s" values="0%;-25%;0%" repeatCount="indefinite"></animate>

        </rect>
        <rect x="23.75%" y="20.2381%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(31.7647 50 50)">

        </rect>
        <rect x="21%" y="10.5769%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(142.105 50 50)">

            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="21%" y="10.5769%" width="100%" height="50%" fill="url(#Gradient7)" transform="rotate(142.105 50 50)">
            <animate attributeName="x" dur="25s" values="0%;40%;0%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="26s" values="0%;40%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"></animateTransform>
        </rect>
